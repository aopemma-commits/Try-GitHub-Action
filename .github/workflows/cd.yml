name: 3. Secure CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy_staging:
    runs-on: ubuntu-latest
    environment: Staging
    
    # Permissions are set at the job level for least privilege
    permissions:
      id-token: write # Required for OIDC
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: üõ°Ô∏è Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_STAGING_DEPLOY_ROLE }} 
          aws-region: us-east-1

      - name: üöÄ Deploy to Staging
        run: |
          echo "Deploying ${{ github.sha }} to Staging via OIDC..."
          # ... AWS CLI or Terraform deployment commands ...

  deploy_production:
    runs-on: ubuntu-latest
    needs: deploy_staging 
    environment:
      name: Production
      
    permissions:
      id-token: write
      contents: read 

    steps:
      - uses: actions/checkout@v4
      
      - name: üõ°Ô∏è Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PROD_DEPLOY_ROLE }}
          aws-region: us-east-1
          
      - name: üöÄ Deploy to Production
        run: |
          echo "Manual approval granted. Deploying to Production via OIDC!"
          # ... AWS CLI or Terraform deployment commands ...
