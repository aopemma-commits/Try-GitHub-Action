name: 1. CI Build, Test, and Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Runs tests across a matrix of Python versions and OS
  ci_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      # Implement Caching based on requirements.txt hash
      - name: ğŸ“¦ Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: âš™ï¸ Install dependencies
        run: pip install -r backend/requirements.txt

      - name: ğŸ§ª Run tests and generate report (for artifact)
        # Assuming you have a file 'backend/test_api.py'
        run: pytest backend/ --junitxml=test-results.xml
        
      - name: â¬†ï¸ Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
          path: test-results.xml
          retention-days: 1 # Keep for a short time
          
  # 2. Downloads and aggregates the test report artifact
  report_summary:
    runs-on: ubuntu-latest
    needs: ci_test
    if: always() # Run even if ci_test failed, to report status
    steps:
      - name: â¬‡ï¸ Download all Test Reports
        uses: actions/download-artifact@v4
        with:
          path: test-reports
          
      - name: ğŸ“ Post Summary to PR
        # This is a placeholder for a complex reporting step
        run: |
          echo "::group::Test Report Summary"
          ls -R test-reports/
          echo "::endgroup::"
          echo "Summary: All ${{ needs.ci_test.result }} tests succeeded/failed across all matrices."
