name: 1. CI Build, Test, and Artifacts

on:
  push:
    branches: [main]
  pull_request:
    # Workflow triggers when a PR targets the main branch
    branches: [main]

# Set permissions for the whole workflow (minimal, with OIDC enabled for future use)
permissions:
  contents: read
  id-token: write 

jobs:
  # Job 1: CI Testing Matrix (Aligned 2 spaces from 'jobs:')
  ci_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps: # Aligned 4 spaces from 'jobs:'
      - uses: actions/checkout@v4 # Step hyphen (-) is at 6 spaces

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run tests and generate report
        run: pytest backend/ --junitxml=test-results-${{ matrix.python-version }}-${{ matrix.os }}.xml

      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
          path: test-results-${{ matrix.python-version }}-${{ matrix.os }}.xml

  # Job 2: Report Summary (Aligned 2 spaces from 'jobs:')
  report_summary:
    runs-on: ubuntu-latest
    needs: ci_test
    if: always() # Runs even if matrix failed

    steps:
      - name: Download all Test Reports
        uses: actions/download-artifact@v4
        with:
          path: test-reports
          
      - name: Post Summary to PR (Robust Command)
        run: |
          echo "::group::Test Report Summary"
          # FIX APPLIED: '|| true' ensures the shell doesn't exit with error 2 if dir is empty/missing
          ls -R test-reports/ || true 
          
          MATRIX_RESULT="${{ needs.ci_test.result }}"
          if [ "$MATRIX_RESULT" = "success" ]; then
            echo "::notice::All tests passed across all matrix configurations."
          else
            echo "::error::One or more test configurations FAILED ($MATRIX_RESULT). Check logs."
          fi
          echo "::endgroup::"
