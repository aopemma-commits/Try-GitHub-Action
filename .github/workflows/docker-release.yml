name: 2. Container Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Trigger on Git tags starting with 'v'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
      # Use SHA-pinning for the checkout action for better security and stability
      - uses: actions/checkout@a51a8a25c3080c98e21a20822da35043d99cb138 
      
      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ·ï¸ Determine Image Tag
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=semver,pattern=v{{version}}

      - name: ğŸ› ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  create_release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build_and_push
    
    permissions:
      contents: write # Needed to create the release
      
    steps:
      - name: ğŸ“ Create GitHub Release
        # Use SHA-pinning for stability
        uses: softprops/action-gh-release@9835697d84877e77741d8e134608f5a60395610d
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
